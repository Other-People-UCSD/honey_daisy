<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
    <script src="https://kit.fontawesome.com/b7dcab30d5.js" crossorigin="anonymous"></script>

  </head>
  <body>
    {% include header.html %}
    {{ content}}

        {% if page.about %}
        <div class="post_module_child">
            <h3>about</h3>
            <p>
                {{ page.about }}
            </p>
        </div>
        {% endif %}

  </body>
</html>
